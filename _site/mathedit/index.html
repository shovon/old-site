<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	
		<title>Math Report Editor</title>
		
		<meta name="description" content="A simple word processor, specifically geared towards writing math reports.">
    	<meta name="keywords" content="math editor, latex editor, math wordprocessor">
		
		<link rel="stylesheet" media="screen print" href="css/reset.css">
		<link rel="stylesheet" media="screen" href="css/style.css">
		
		<link rel="stylesheet" media="print" href="css/print.css">
		
		<script type="text/x-mathjax-config">
			MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
		</script>
		<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
		
		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-19354344-2']);
		  _gaq.push(['_trackPageview']);

		  (function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
	</head>
	<body>
		<div id="view-area"></div>
		<div id="window">
			<div id="titlebar">Edit your text here.</div>
			<div id="inner-window">
				<div id="edit-area">
					<textarea id="editor"></textarea><button id="update-math">Update the math</button>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
		<script type="text/javascript" src="script/jquery-ui-1.8.13.custom.min.js"></script>
		<script type="text/javascript" src="script/jquery.textchange.min.js"></script>
		<script type="text/javascript" src="script/script.js"></script>
	</body>
</html>
