<!doctype html>
<html> 
	<head lang="en">
		<meta charset="utf-8">
		
	    <title>Twitter Reader</title>
	    
	    <meta name="description" content="Display some of twitter's hottest trends, and see what people are saying. Or, perform your own search.">
    	<meta name="keywords" content="twitter app">
		
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    
	    <link rel="stylesheet" href="css/reset.css">
	    <link rel="stylesheet" href="css/ui.css">
	    <link rel="stylesheet" href="css/style.css">
	    
	    <script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-19354344-2']);
		  _gaq.push(['_trackPageview']);

		  (function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
	</head>
		<div class="default-cursor">
		    <div id="search-bar" class="ui-box">
		    
		    	<table>
		    		<tr>
		    			<td id="search-box"><input id="search-term" type="text" value=""></td>
		    			<td><button id="search-button">Search</button></td>
		    		</tr>
		    	</table>
		    	
				<div id="top-tweets-bar"></div>
		    </div>
		    
		    <div id="message-bar"></div>
		    
		    <div id="tweets">
		    
		    	<!-- This DIV will be picked up by code found in
		    	     the script.js file. -->
			    <div id="tweet-box" style="display: none;">
			    
			    	<!-- The opening tag of a tweet. -->
			    	<div class="tweet h-ui-box">
			    		<!-- Used to hold both the image, and the
			    		     tweet content itself. -->
			    		<table>
			    			<tr>
			    				<!-- This is where the image is going to go. -->
			    				<td class="profile-picture">
			    					<img src="theImageHere" alt="alternativeText" width="48">
			    				</td>
			    				
			    				<!-- This is where the username and the tweet
			    				     is going to go. -->
			    				<td>
			    					<section>
			    						<!-- This is for the username. -->
			    						<header>
			    							<h1>username</h1>
			    						</header>
			    						<!-- This is for the main tweet. -->
			    						<article>theTweet</article>
			    					</section>	    				
			    				</td>
			    			</tr>
			    		</table>
			    		
			    		<!-- This is where the time is going to go -->
			    		<footer>theDate</footer>
			    	</div> <!-- End of tweet. -->
			    	
			    </div> <!-- End of tweet box. -->
			    
		    </div> <!-- End of tweets. -->
		    
	    </div>
	    
	    <script type="text/javascript" src="script/jquery.js"></script>
	    <script type="text/javascript" src="script/json2.js"></script>
	    <script type="text/javascript" src="script/String.js"></script>
	    <script type="text/javascript" src="script/Math.js"></script>
	    <script type="text/javascript" src="script/twitterReader/TweetTemplateHolder.js"></script>
	    <script type="text/javascript" src="script/twitterReader/AJAX.js"></script>
	    <script type="text/javascript" src="script/twitterReader/Tweets.js"></script>
	    <script type="text/javascript" src="script/twitterReader/MainUI.js"></script>
	    <script type="text/javascript" src="script/script.js"></script> 
	</body> 
</html>
