<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Math Report Editor</title>
		
		<link rel="stylesheet" media="screen print" href="css/reset.css">
		<link rel="stylesheet" media="screen" href="css/style.css">
		
		<link rel="stylesheet" media="print" href="css/print.css">
		
		<script type="text/x-mathjax-config">
			MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
		</script>
		<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
	</head>
	<body>
		<div id="view-area"></div>
		<div id="window">
			<div id="titlebar">Edit your text here.</div>
			<div id="inner-window">
				<div id="edit-area">
					<textarea id="editor"></textarea><button id="update-math">Update the math</button>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
		<script type="text/javascript" src="script/jquery-ui-1.8.13.custom.min.js"></script>
		<script type="text/javascript" src="script/jquery.textchange.min.js"></script>
		<script type="text/javascript" src="script/script.js"></script>
	</body>
</html>
